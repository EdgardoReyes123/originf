<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FORMULARIO</title>
</head>
<body>
<div class="container"> 
  <div class="row p-3 mb-2 bg-light text-black">
    <div class="">
      <h1>Payment form example </h1>
    </div>
  </div>
   
  <form class="row">
    <div class="col-md-4">
      <label for="validationCardNumber" class="form-label">Card</label>
      <input type="password" class="form-control is-valid" id="validationPasword" value="" required/>
    </div>
    
    <div class="col-md-4">
      <label for="validationCVC" class="form-label">CVC#</label>
      <input type="password" class="form-control is-valid" id="validationCVC" value="" required>
    </div>
    <div class="col-md-4">
      <label for="validationCVC" class="form-label">Amount $</label>
      <input type="password" class="form-control is-valid" id="validationCVC" value="" required>
    </div>
  </form>
   <form class="row g-3">
        <div class="col-md-6">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <form class="row">
         <div class="col-md-6">
           <label for="validationServer03" class="form-label">City</label>
           <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
           <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
           </div>
         </div>
         <div class="col-md-3">
           <label for="validationServer04" class="form-label">State</label>
           <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
             <option selected disabled value="">Choose...</option>
             <option>...</option>
           </select>
           <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
           </div>
         </div>
         <div class="col-md-3">
           <label for="validationServer05" class="form-label">Postal Code</label>
           <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
           <div id="validationServer05Feedback" class="invalid-feedback">
             Please provide a valid zip.
           </div>
         </div>
        </form>
    </form>
   
  <form>
    <div class="col-12">
      <div class="d-flex justify-content-start">
        <div class="col-4">
       <input class="form-check-input is-invalid" type="radio" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
       <label class="form-check-label-6" for="invalidCheck3">
         Visa
       </label>
       </div>
      
       <div class="col-4">
       <input class="form-check-input is-invalid" type="radio" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
       <label class="form-check-label-4" for="invalidCheck3">
        MasterCard 
       </label>
       <div id="invalidCheck3Feedback" class="invalid-feedback">
         You must choose one option before submitting.
       </div>
      </div>
      </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
       </div>
    </div>
  </form>


   <form class="row">
    <div class="col-md-2">
     <button class="btn btn-secundary" type="submit">Cancel</button>
    </div>
    <div class="col-md-2">
     <button class="btn btn-primary" type="submit">Send</button>
    </div>
   </form>
</div>      
</body>
</html>
